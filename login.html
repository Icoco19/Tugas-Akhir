<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="login-popup">
      <div class="box">
        <div class="img-area">
          <img src="asset/img-3.png" style="border-radius: 25px 0 0 25px" />
        </div>
        <div class="form">
          <h1>Log In</h1>
          <form>
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control" />
            </div>
            <div class="form-group">
              <input
                type="password"
                placeholder="Password"
                class="form-control"
              />
            </div>
            <div class="forget-the">
              <a href="#" class="forget">Forget The Password</a>
            </div>

            <a href="index.html">
              <div>
                <button type="button" class="btn">Login</button>
              </div>
              <div>
                <button type="button" class="btn">Create New Account</button>
              </div>
            </a>
            <hr style="margin-top: 20px" />
            <a href="index.html">
              <div>
                <button type="button" class="btn-google">
                  <p style="display: flex; margin-left: 15%">
                    <img src="asset/1.png" style="margin-right: 10px" />Continue
                    With Google
                  </p>
                </button>
              </div>
            </a>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
